<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>
    <link rel="stylesheet" href="html-css/styles-fb.css" />
  </head>
  <body>
    <header class="profile-header">
      <div class="cover-photo">
        <img src="img/cover-photo-placeholder.jpg" alt="Cover Photo" />
      </div>
      <div class="profile-picture">
        <img src="img/profile-photo-placeholder.jpg" alt="Profile Picture" />
      </div>
      <div class="user-info">
        <h1 class="user-name">Disha Chaudhary</h1>
        <p class="user-bio">Web Developer | Tech Enthusiast | Coffee Lover</p>
      </div>
    </header>
  </body>
</html>
