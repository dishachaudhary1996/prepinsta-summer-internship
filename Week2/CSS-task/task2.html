<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Bar Loader</title>
    <style>
      .loading-bar-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loading-bar {
        width: 100px;
        height: 10px;
        background-color: #e0e0e0;
        overflow: hidden;
        position: relative;
      }

      .loading-bar::before {
        content: "";
        width: 0;
        height: 100%;
        background-color: #007bff;
        animation: load 2s infinite;
        position: absolute;
        top: 0;
        left: 0;
      }

      @keyframes load {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-bar-loader">
      <div class="loading-bar"></div>
    </div>
  </body>
</html>
