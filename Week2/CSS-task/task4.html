<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Squares Loader</title>
    <style>
      .rotating-squares-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .rotating-squares-loader div {
        width: 20px;
        height: 20px;
        background-color: #007bff;
        position: absolute;
        animation: rotate 1.2s infinite linear;
      }

      .rotating-squares-loader div:nth-child(1) {
        animation-delay: -0.9s;
      }

      .rotating-squares-loader div:nth-child(2) {
        animation-delay: -0.6s;
      }

      .rotating-squares-loader div:nth-child(3) {
        animation-delay: -0.3s;
      }

      @keyframes rotate {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="rotating-squares-loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
