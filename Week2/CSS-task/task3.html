<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsing Dots Loader</title>
    <style>
      .pulsing-dots-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .pulsing-dots-loader div {
        width: 15px;
        height: 15px;
        background-color: #007bff;
        border-radius: 50%;
        margin: 0 5px;
        animation: pulse 1s infinite;
      }

      .pulsing-dots-loader div:nth-child(2) {
        animation-delay: 0.3s;
      }

      .pulsing-dots-loader div:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.7);
        }
        50% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="pulsing-dots-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
