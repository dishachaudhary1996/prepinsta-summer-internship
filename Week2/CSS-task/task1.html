<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Balls Loader</title>
    <style>
      .bouncing-balls-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .bouncing-balls-loader div {
        width: 20px;
        height: 20px;
        background-color: #007bff;
        border-radius: 50%;
        margin: 0 5px;
        animation: bounce 0.6s infinite alternate;
      }

      .bouncing-balls-loader div:nth-child(2) {
        animation-delay: 0.2s;
      }

      .bouncing-balls-loader div:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        to {
          transform: translateY(-50px);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="bouncing-balls-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
